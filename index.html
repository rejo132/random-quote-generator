<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="theme-toggle">
            <button id="theme-btn">Dark Mode</button>
        </div>
        <h1>Random Quote Generator</h1>
        <div class="filter">
            <label for="category">Filter by Category:</label>
            <select id="category">
                <option value="all">All</option>
                <option value="inspirational">Inspirational</option>
                <option value="funny">Funny</option>
                <option value="life">Life</option>
            </select>
        </div>
        <div class="search">
            <label for="search-input">Search Favorites:</label>
            <input type="text" id="search-input" placeholder="Enter keyword...">
        </div>
        <div class="quote-box">
            <p id="quote-text">"Loading advice..."</p>
            <div class="spinner" id="spinner"></div>
            <p id="quote-author">- Unknown</p>
        </div>
        <div class="buttons">
            <button id="new-quote">New Quote</button>
            <button id="save-quote">Save to Favorites</button>
            <button id="copy-quote">Copy</button>
            <button id="share-quote">Share on X</button>
            <button id="speak-quote">Speak</button>
        </div>
        <div class="favorites-section">
            <h2>Your Favorites</h2>
            <button id="clear-favorites">Clear Favorites</button>
            <ul id="favorites-list"></ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
